<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Outras tags Formulário</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br><br>
        <!-- Lista -->
         <label for="estado">Estado</label>
         <select name="estado" id="estado">
            <!-- select = nome da caixa -->
            <option value="sp">São Paulo</option>
            <!-- option = opções pré-escritas para o usuario selecionar -->
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
         </select>

         <!-- checkbox -->
          <br><br>
          <p>Esportes Favoritos:</p>
         <input type="checkbox" name="esportes" value="futebol"> Futebol
         <!-- checkbox = pode selecionar mais de uma opção -->
         <br>
         <input type="checkbox" name="esportes" value="volei"> Vôlei
         <br>
         <input type="checkbox" name="esportes" value="basquete"> Basquete
         <br>
         <input type="checkbox" name="esportes" value="natacao"> Natação
         <!-- value = para códigos que possuem opções pois estes serão enviados para o processamento de banco de dados-->
        <br><br>
         <!-- radio -->
          <p>Opção de Pagamento:</p>
          <input type="radio" name="pagamento" value="credito"> Crédito
          <br>
          <input type="radio" name="pagamento" value="debito"> Débito
          <br>
          <input type="radio" name="pagamento" value="pix"> Pix
          <!-- radio = apenas é possivel selecionar uma opção -->
    </form>
</body>
</html>
