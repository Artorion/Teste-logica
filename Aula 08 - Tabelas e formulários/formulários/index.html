<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <main>

        <form action="">
            <!-- form = captar informações que o usuário digita -->

            <label for="nome">Nome:</label>
            <!-- label = cria vínculo com o input e o título dele -->
            <input type="text" id="nome">
            <!-- input = espaço para o usuário colocar algo -->

            <br>
            <br>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
            <!-- placeholder = escrita dentro do formulário -->

            <br>
            <br>
            <!-- br = quebrar linha -->

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" autocomplete="on">
            <!-- autocomplete=on = para completar algo que ja foi cadastrado -->
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="7">
            <!-- minlength = mínimo de caracteres -->
            <!-- required = campo obrigatório -->

            <input type="submit" value="Enviar">
            <!-- submit = botão -->
            <input type="reset" value="Limpar">
            <!-- reset = limpar tudo -->
        </form>

    </main>

</body>
</html>
